version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: ${APP_KEY:-base64:YOUR_GENERATED_KEY_HERE}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-BlogApp_db}
      DB_USERNAME: ${DB_USERNAME:-blog_user}
      DB_PASSWORD: ${DB_PASSWORD:-BlogApp_users}
    depends_on:
      - db
    volumes:
      # Mount storage for persistence/logs
      - ./storage:/var/www/html/storage

  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-BlogApp_db}
      POSTGRES_USER: ${DB_USERNAME:-blog_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-BlogApp_users}
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
